suite: Test hook rbac

templates:
  - hook/rbac.yaml

release:
  name: spark-operator
  namespace: spark-operator

tests:
  - it: Should not create hook RBAC resources if `hook.upgradeCrd` is false
    set:
      hook:
        upgradeCrd: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create hook ClusterRole by default
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          name: spark-operator-hook
      - contains:
          path: rules
          content:
            apiGroups:
              - apiextensions.k8s.io
            resources:
              - customresourcedefinitions
            resourceNames:
              - sparkapplications.sparkoperator.k8s.io
              - scheduledsparkapplications.sparkoperator.k8s.io
            verbs:
              - get
              - update

  - it: Should create hook ClusterRoleBinding by default
    documentIndex: 1
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          name: spark-operator-hook
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: spark-operator-hook
            namespace: spark-operator
          count: 1
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: spark-operator-hook
